<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
<head>
	<title>Crafty Southern Heifers Inventory Manager</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
 <meta name="viewport">
	<body>
		<div layout:fragment="content">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
			<form action="#" th:action="@{/}" th:object="${cSHCamLogin}" method="post" novalidate>	
  			<div class="mb-3">
    			<label class="form-label">User Name</label>
    			<input type="text" th:field="*{username}"  class="form-control"  style="width: 300px" value="Otto" required="true"><td><h5 style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">User Name Error</h5></td>
    				<div class="valid-tooltip">
      					looks good.
   					</div>
    				<div class="col-auto">
    					<span id="passwordHelpInline" class="form-text">
      						Must be 8-20 characters long.
    					</span>
  					</div>
  			<div class="col-auto">
    			<label class="form-label">Password</label>
    			<input type="text" th:field="*{password}" class="form-control" style="width: 300px" value="Mark" required="true"><td><h5 style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</h5></td>
  				<div class="valid-feedback">
      					Please provide a valid password.
   				</div>
  			</div>
  			<div class="col-auto">
    					<span id="passwordHelpInline" class="form-text">
      						Must be 8-20 characters long.
    					</span>
  					</div>
  		<button type="submit" class="btn btn-primary">Submit</button>	

		<div th:if="${#fields.hasErrors('*')}">List of Errors</div>
		<div th:each="err : ${#fields.errors('*')}">
		<span style="color:red" th:text="${err}" class="fieldError"></span>
		</div>
	</form>
	<script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
