<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www/ultraq.net.nz/thymeleaf/layout" 
layout:decorate="layouts/defaultTemplate" xmlsn:sec="http://www.thymeleaf.org/extras/spring-security5">
<head>
	<title>Crafty Southern Heifers Inventory Manager</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <meta name="viewport">
	 <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
	<body>
		<div class="container text-center">
			 <div class="row justify-content-md-center">
				<div class="col-md-auto">
				<div class="row">
    <div class="col">
      <img src="/images/craftySouthernheifer.jpeg" width="400" height="400" alt="Not Avalable">
      <div class="row">
    <div class="col" style=font-size:40px>
      Login To System
      </div>
      </div>
   	<div class="container">
		 <div th:if="${param.error}">
    		Invalid username and password.
		</div>
		<div th:if="${param.logout}">
    		You have been logged out.
		</div>
   <form action="#" th:action="@{/process-login}" th:object="${loginDto}" method="post">
		<table>
			<tr>
				<td>User Name:</td><td><input type="text" th:field="*{username}"></td><td><h5 style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">User Name Error</h5></td> 
			</tr>
			<tr>
				<td>Password:</td><td><input type="text" th:field="*{password}"></td><td><h5 style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</h5></td> 
			</tr>
			<tr>
				<td colspan="3"><input type="submit" value="Submit" /></td>
			</tr>
		</table>
	<div th:if="${#fields.hasErrors('*')}">List of Errors</div>
	<div th:each="err : ${#fields.errors('*')}">
		<span style="color:red" th:text="${err}" class="fieldError"></span>
	</div>
	</div>

	</form>
     
		</div>
	</div>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
	    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	</div>
</body>
</html>
