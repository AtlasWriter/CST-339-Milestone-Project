<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
<meta charset="ISO-8859-1">
<title>Product Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Product Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/users}">User Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/products}">Product Management</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" th:href="@{/admin/users}">Employee Management</a>
      </li>
      
      <form th:action="@{/logout}" method=""post>
			<input type="submit" value="Logout"/>
		</form>
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> Product Administration </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/admin/products/new}" class = "btn btn-primary btn-sm mb-3"> Add a New Product</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Item Number</th>
					<th> Product Name</th>
					<th> Description </th>
					<th> Quantity </th>
					<th> Price </th>
					<th> Actions </th>
					<th>  </th>


				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "product: ${products}">
					<td th:text = "${product.id}"></td>
					<td th:text = "${product.name}"></td>
					<td th:text = "${product.description}"></td>
					<td th:text = "${product.quantity}"></td>
					<td th:text = "${product.price}"></td>
					<td>
						<a th:href = "@{/admin/products/edit/{id}(id=${product.id})}"
						 class = "btn btn-primary">Update</a>
					</td>	
					<td>
						<a th:href = "@{/admin/products/{id}(id=${product.id})}"
						 class = "btn btn-danger">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
